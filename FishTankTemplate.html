        //This is the definition of your object

				class Circle {
					var xCenter, yCenter, speed;

					Circle (float x, float s){
						FishCenterX = x;

						speed = s;
					}


					void updateCircle(){
						FishCenterX += speed;

						if (FishCenterX > width){
							FishCenterX = 0;
						}
					}


					void drawCircle() {
						triangle(FishCenterX - 20, FishCenterY,
							FishCenterX - 140, FishCenterY + 35,
							FishCenterX - 140, FishCenterY - 35);
						ellipse(FishCenterX, FishCenterY, 170, 90);

						//fill(0);
						ellipse(FishCenterX + 60, FishCenterY - 10, 10, 10);

						ellipse(FishCenterX + 63, FishCenterY - 10, 5, 5);
						line(FishCenterX + 83, FishCenterY + 10, FishCenterX + 60, FishCenterY + 8);
						}

						void moveCircle() {
							updateCircle();
							drawCircle();
						}
				}


			class Triangle {

			void drawTriangle() {

        class HorizontalLine {

          //constructor

          HorizontalLine (float y, float s) {
